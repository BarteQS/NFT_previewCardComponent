<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__photo">
          <button class="card__button">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Transparent crystal"
            />
          </button>
          <div class="active-state">
            <img src="./images/icon-view.svg" alt="Eye icon" />
          </div>
        </div>

        <h1>
          <a href="#" class="card__title">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-item">
          <p class="card__value">0.041 ETH</p>
          <p class="card__time">3 days left</p>
        </div>

        <div class="card__line"></div>

        <div class="card__credits">
          <img
            src="./images/image-avatar.png"
            alt="Avatar of a boy, the author"
          />
          <p>
            Creation of <a href="#" class="card__author-link">Jules Wyvern</a>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
